<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Metro North Train Schedule</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="page-header">
                <h1 class="text-center"> Metro North Train Schedule</h1>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
        </div>
        <table class="table">
            <thread>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                </tr>
            </tbody>
        </table>
    

    </div>
    </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Trains</h3>
            </div>
        </div>
<form>
    <div class = "form-group">
        <div class = "form-group col-md-12">
            <label for = "inputfortrain">Train Name</label>
            <input type="text" class="form-control" id="inputTrain">
        </div>
    </div>
        <div class="form-group col-md-12">
            <label for = "inputfordestination">Destination</label>
            <input type="text" class = "form-control" id="inputDestination">
        </div>
    </div>
</form>

<form>
    <div class="form-group">
      <label for="">Train Name</label>
      <input type="text" class="form-control" id="trainNameInput">
    </div>

    <div class="form-group">
      <label for="">Destination</label>
      <input type="text" class="form-control" id="destinationInput">
    </div>

    <div class="form-group">
      <label for="">First Train Time (HH:mm - ex: 02:00)</label>
      <input type="text" class="form-control" id="timeInput">
    </div>

    <div class="form-group">
      <label for="">Frequency(minutes)</label>
      <input type="text" class="form-control" id="frequencyInput">
    </div>
    
    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
</div>
</body>

</html>
